<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Класс-D Пробитый</title>
    <link rel="stylesheet" href="../../css/styles-roles.css">
</head>
<body>
    <div class="container">
        <div class="role-content">
            <div class="header-row">
                <header class="header-template role-class-d-fat">
                    <h1>Класс-D Пробитый</h1>
                </header>
                <a href="/index.html" class="home-button">На главную</a>
            </div>
            <div class="description">
                <p></p> <!-- Пустой параграф для первого отступа -->
                <p></p> <!-- Пустой параграф для второго отступа -->
                <p>Класс-Д Пробитый — получил очень редкую аномалию, которая позволяет хранить побольше вещей (на одну ячейку в инвентаре).</p>
            </div>
            <div class="role-image">
                <img src="/img/Blackhole.webp" alt="Класс-D Пробитый" id="role-img" onclick="openModal()">
            </div>
            <div class="image-buttons">
                <button class="image-btn active" data-img="/img/Blackhole.webp">Обычный</button>
                <button class="image-btn" data-img="/img/Classdci.webp">Форма ПХ</button>
            </div>
            <div class="characteristics">
                <button class="toggle-button">Характеристики</button>
                <div class="char-list">
                    <ul>
                        <li>Здоровье: 150</li>
                        <li>Стамина: 100</li>
                        <li>Требуемый уровень: 7</li>
                    </ul>
                </div>
            </div>
            <div class="features">
                <ul>
                    <li>В инвентаре на 1 слот больше.</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">×</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="/JavaScript/main.js"></script>
</body>
</html>
