<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Класс-D Жирный</title>
    <link rel="stylesheet" href="../../css/styles-roles.css">
</head>
<body>
    <div class="container">
        <div class="role-content">
            <div class="header-row">
                <header class="header-template role-class-d-fat">
                    <h1>Класс-D Жирный</h1>
                </header>
                <a href="/index.html" class="home-button">На главную</a>
            </div>
            <div class="description">
                <p></p> <!-- Пустой параграф для первого отступа -->
                <p></p> <!-- Пустой параграф для второго отступа -->
                <p>Класс-D Жирный — человек толстого телосложения, который неоднократно нарушал режим питания и набирал лишний вес.</p>
            </div>
            <div class="role-image">
                <img src="/img/Fat.webp" alt="Класс-D Жирный" id="role-img" onclick="openModal()">
            </div>
            <div class="image-buttons">
                <button class="image-btn active" data-img="/img/Fat.webp">Обычный</button>
                <button class="image-btn" data-img="/img/Fatci.webp">Форма ПХ</button>
                <button class="image-btn" data-img="/img/Fatsci.webp">Одежда Ученого</button>
            </div>
            <div class="characteristics">
                <button class="toggle-button">Характеристики</button>
                <div class="char-list">
                    <ul>
                        <li>Здоровье: 280</li>
                        <li>Стамина: 50</li>
                        <li>Требуемый уровень: 1</li>
                    </ul>
                </div>
            </div>
            <div class="features">
                <ul>
                    <li>Поедание <a href="/!items/consumable/hamburger.html">гамбургера</a> восстанавливает всё здоровье.</li>
                    <li>Не может ничего надеть.</li>

                </ul>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">×</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="/JavaScript/main.js"></script>
</body>
</html>
